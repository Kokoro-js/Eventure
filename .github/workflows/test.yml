name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bun.js
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run Build
        run: bun run build

      - name: Run Test
        run: bun run test

  benchmark:
    name: Benchmark
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun.js
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build distribution
        run: bun run build

      - name: Install benchmark dependencies
        working-directory: tinybench
        run: bun install

      - name: Run PR benchmarks
        env:
          BENCH_RESULTS_PATH: ${{ github.workspace }}/benchmarks/pr.json
        run: bun ./tinybench/onlyEmit.ts

      - name: Checkout baseline
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.base.repo.full_name }}
          ref: ${{ github.event.pull_request.base.sha }}
          path: baseline
          fetch-depth: 0

      - name: Install dependencies (baseline)
        working-directory: baseline
        run: bun install

      - name: Build distribution (baseline)
        working-directory: baseline
        run: bun run build

      - name: Install benchmark dependencies (baseline)
        working-directory: baseline/tinybench
        run: bun install

      - name: Run baseline benchmarks
        working-directory: baseline
        env:
          BENCH_RESULTS_PATH: ${{ github.workspace }}/benchmarks/baseline.json
        run: bun ./tinybench/onlyEmit.ts

      - name: Compare benchmark reports
        run: bun scripts/compareBenchmarks.ts benchmarks/baseline.json benchmarks/pr.json benchmarks/comment.md

      - name: Publish benchmark summary
        run: cat benchmarks/comment.md >> "$GITHUB_STEP_SUMMARY"

      - name: Comment on PR with benchmark delta
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const marker = '<!-- benchmark-report -->'
            const body = `${marker}\n${await require('fs').promises.readFile('benchmarks/comment.md','utf8')}`
            const existing = comments.find((c) => c.body?.startsWith(marker))
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              })
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              })
            }
